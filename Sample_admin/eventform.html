<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eventform1.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <title>Admin Panel</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li>
                    
                        <i class="fa fa-th-large"></i>
                        <div class="title"> <a href="index.html">Dashboard</a></div>
                    
                </li>
                <hr>
                <li>
                    
                        <i class="fa fa-stethoscope"></i>
                        <div class="title"> <a href="eventform.html">Add Event</a></div>
                    
                </li>
                <li>
                    
                        <i class="fa fa-home"></i>
                        <div class="title"> <a href="eventlist.html">Event History</a></div>
                    
                </li>
                <li>
                    
                        <i class="fa fa-user-md"></i>
                        <div class="title"><a href="userform.html"> User</a></div>
                   
                </li>
                <li>
                    
                        <i class="fa fa-puzzle-piece"></i>
                        <div class="title"><a href="#"> User List</a></div>
                    
                </li>
                <li>
                    
                    <i class="fa fa-puzzle-piece"></i>
                    <div class="title"><a href="#"> logout</a></div>
                
            </li>
            </ul>
        </div>
        <div class="main">
            <div class="top-bar"></div>
            <!-- Event Form -->
            <div class="event-form">
                <h2>Add Event</h2>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventName">Event Name:</label>
                        <input type="text" id="eventName" name="eventName" required>
                    </div>
                    <div class="form-group">
                        <label for="venue">Venue:</label>
                        <input type="text" id="venue" name="venue" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time:</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <!-- End of Event Form -->
        </div>
    </div>
</body>
</html>
